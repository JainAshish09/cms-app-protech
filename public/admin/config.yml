local_backend: true
backend:
  name: git-gateway
  branch: master
media_folder: public/images
public_folder: images
collections:
  - name: "homepageSections"
    label: "Homepage Sections"
    files:
      - label: "Homepage Sections"
        name: "homepageSections"
        file: "content/dashboard/homepageSections.md"
        fields:
          - label: "Sections"
            name: "sections"
            widget: "list"
            types:
              - label: "Hero Section"
                name: "hero"
                widget: "object"
                fields:
                  - { label: "Type", name: "type", widget: "hidden", default: "hero" }
                  - { label: "Layout Style", name: "style", widget: "select", options: ["centered", "split", "fullscreen"], default: "centered" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Content", name: "content", widget: "markdown" }
                  - { label: "Background Color", name: "bgColor", widget: "color", enableAlpha: true, allowInput: true, required: false }
                  - label: "Images"
                    name: "images"
                    widget: "list"
                    fields:
                      - { label: "Image", name: "image", widget: "image" }
                      - { label: "Alt Text", name: "alt", widget: "string" }
                  - label: "Buttons"
                    name: "buttons"
                    widget: "list"
                    required: false
                    fields:
                      - { label: "Text", name: "text", widget: "string" }
                      - { label: "Link", name: "link", widget: "string" }
                      - { label: "Style", name: "style", widget: "select", options: ["primary", "secondary", "outline"], default: "primary" }
                  - label: "Title Controls"
                    name: "titleControls"
                    widget: "object"
                    fields:
                      - { label: "Alignment", name: "align", widget: "select", options: ["left", "center", "right"], required: false }
                      - { label: "Font Size (optional)", name: "fontSize", widget: "string", required: false }
                      - { label: "Color (optional)", name: "color", widget: "color", required: false }
                  - label: "Content Controls"
                    name: "contentControls"
                    widget: "object"
                    fields:
                      - { label: "Alignment", name: "align", widget: "select", options: ["left", "center", "right"], required: false }
                      - { label: "Font Size (optional)", name: "fontSize", widget: "string", required: false }
                      - { label: "Color (optional)", name: "color", widget: "color", required: false }

              - label: "Features Grid"
                name: "features"
                widget: "object"
                fields:
                  - { label: "Type", name: "type", widget: "hidden", default: "features" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
                  - { label: "Layout", name: "layout", widget: "select", options: ["grid", "list", "columns"], default: "grid" }
                  - { label: "Items Per Row", name: "itemsPerRow", widget: "number", min: 2, max: 6, default: 4 }
                  - { label: "Background Style", name: "bgStyle", widget: "select", options: ["light", "dark", "gradient", "image"], default: "light" }
                  - label: "Title Controls"
                    name: "titleControls"
                    widget: "object"
                    fields:
                      - { label: "Alignment", name: "align", widget: "select", options: ["left", "center", "right"], required: false }
                      - { label: "Font Size (optional)", name: "fontSize", widget: "string", required: false }
                      - { label: "Color (optional)", name: "color", widget: "color", required: false }
                  - label: "Content Controls"
                    name: "contentControls"
                    widget: "object"
                    fields:
                      - { label: "Alignment", name: "align", widget: "select", options: ["left", "center", "right"], required: false }
                      - { label: "Font Size (optional)", name: "fontSize", widget: "string", required: false }
                      - { label: "Color (optional)", name: "color", widget: "color", required: false }
