          - label: "Sections"
            name: "sections"
            widget: "list"
            types:
              - label: "Hero Section"
                name: "hero"
                widget: "object"
                fields:
                  - {
                      label: "Type",
                      name: "type",
                      widget: "hidden",
                      default: "hero",
                    }
                  - {
                      label: "Layout Style",
                      name: "style",
                      widget: "select",
                      options: ["centered", "split", "fullscreen"],
                      default: "centered",
                    }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Content", name: "content", widget: "markdown" }
                  - {
                      label: "Background Color",
                      name: "bgColor",
                      widget: "color",
                      enableAlpha: true,
                      allowInput: true,
                      required: false,
                    }
