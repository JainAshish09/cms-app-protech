local_backend: true
backend:
  name: git-gateway
  branch: master
media_folder: public/images
public_folder: images
collections:
  - name: "homepageSections"
    label: "Homepage Sections"
    files:
      - label: "Homepage Sections"
        name: "homepageSections"
        file: "content/dashboard/homepageSections.md"
