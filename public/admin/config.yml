                    widget: "list"
                    required: false
                    fields:
                      - {
                          label: "Text",
                          name: "text",
                          widget: "string",
                          required: true,
                        }
                      - {
                          label: "Link",
                          name: "link",
                          widget: "string",
                          required: true,
                        }
                      - {
                          label: "Style",
                          name: "style",
                          widget: "select",
                          options: ["primary", "secondary", "outline"],
