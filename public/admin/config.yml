                  - { label: "Content", name: "content", widget: "markdown" }
                  - { label: "Media Type", name: "mediaType", widget: "select", options: ["image", "video", "carousel"], default: "image" }
                  - label: "Media Items"
                    name: "mediaItems"
                    widget: "list"
                    fields:
                      - { label: "File", name: "file", widget: "file" }
                      - { label: "Alt Text", name: "alt", widget: "string" }
                  - { label: "Background Color", name: "bgColor", widget: "color", enableAlpha: true, required: false }
                  - label: "Call to Action"
                    name: "cta"
                    widget: "object"
                    required: false
                    fields:
                      - { label: "Text", name: "text", widget: "string" }
                      - { label: "Link", name: "link", widget: "string" }
                  - label: "Title Controls"
                    name: "titleControls"
                    widget: "object"
                    fields:
                      - { label: "Alignment", name: "align", widget: "select", options: ["left", "center", "right"], required: false }
                      - { label: "Font Size (optional)", name: "fontSize", widget: "string", required: false }
                      - { label: "Color (optional)", name: "color", widget: "color", required: false }
                  - label: "Content Controls"
                    name: "contentControls"
                    widget: "object"
                    fields:
                      - { label: "Alignment", name: "align", widget: "select", options: ["left", "center", "right"], required: false }
                      - { label: "Font Size (optional)", name: "fontSize", widget: "string", required: false }
                      - { label: "Color (optional)", name: "color", widget: "color", required: false }

